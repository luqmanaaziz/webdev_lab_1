<!DOCTYPE html>
<html>
<head>
  <title>Personal Info Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td>Name</td>
    <td colspan="2"></td>
    <td rowspan="4">Photo</td>
  </tr>
  <tr>
    <td>Date of birth</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>Religion</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>Race</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td rowspan="4">Address</td>
    <td>Street</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>Town</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>District</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>State</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td rowspan="3">Contact</td>
    <td>Mobile Phone</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>Social Media</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>Website</td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td>Course and Institution</td>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td>Programming skills</td>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td>Hobbies</td>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td>2025 Wishlist</td>
    <td colspan="3"></td>
  </tr>
</table>

</body>
</html>
